import org.apache.commons.codec.binary.Base64

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'commons-codec', name: 'commons-codec', version: '1.2'
    }
}

plugins {
    id 'gradle.demo.java-application-conventions'
    id "org.sonarqube" version "4.2.1.3168"
}
sonar {
    properties {
        property "sonar.projectKey", "bazinganer_gradle-demo_AYl3d_dxO6edBfndTdmA"
        property "sonar.projectName", "gradle-demo"
    }
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation project(':list')
}

application {
    // Define the main class for the application.
    mainClass = 'gradle.demo.app.App'
}

interface GreetingPluginExtension {
    Property<String> getMessage()
}

class GreetingPlugin implements Plugin<Project> {
    void apply(Project project) {
        // Add the 'greeting' extension object
        def extension = project.extensions.create('greeting', GreetingPluginExtension)
        extension.message.convention('Hello from GreetingPlugin')
        // Add a task that uses configuration from the extension object
        project.task('hello') {
            doLast {
                println extension.message.get()
            }
        }
    }
}

apply plugin: GreetingPlugin

// Configure the extension
greeting.message = 'Hi from Gradle'